<!DOCTYPE html>
<html lang="en">
<head>

    <title>Email Addresses</title>
    <style>
        *{
            font-size: 18px;
            font-weight: bold;
        }
        body{
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

</head>
<body>
    <div>
        <span>msshiktoenterprise13@yahoo.com</span>&nbsp;&nbsp;<button onclick="copy('mssshiktoenterprise13@yahoo.com')">Copy</button>
    </div>
    <div><br></div>
    <div>
        <span>shaumik1964@gmail.com</span>&nbsp;&nbsp;<button onclick="copy('shaumik1964@gmail.com')">Copy</button>
    </div>

    <script>
        function copy(txt){
            const body = document.querySelector('body');
            const area = document.createElement('textarea');
            body.appendChild(area);

            area.value = txt;
            area.select();
            document.execCommand('copy');

            body.removeChild(area);
            alert("Copied: " + txt);
        }
    </script>
</body>
</html>
